<div>
  <form #heroeForm="ngForm">
    <p>Hero Name: {{heroe.name}}</p>
    <input type="text" name="name" [(ngModel)]="heroe.name" placeholder=" ">
    <input type="text" name="description" [(ngModel)]="heroe.description" placeholder=" ">
    <input type="checkbox" name="checkbox" [(ngModel)]="heroe.active">
    <button (click)="createHeroe()">Create Hero</button>
  </form>
</div>
