<h5>{{heroe.key}}</h5>
<p>Heroe Name: {{heroe.name}}</p>
<p>Heroe Description: {{heroe.description}}</p>
<p>Heroe is Active: {{heroe.active}}</p>

<button (click)='updateTimeStamp()'>Update Timestamp</button>
<button *ngIf='heroe.active' (click)='updateActive(false)'>Mark UnActive</button>
<button *ngIf='!heroe.active' (click)='updateActive(true)'>Mark Active</button>
<button (click)='deleteHeroe()'>Delete</button>
